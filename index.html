<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DEMO</title>
  <style>
    html {
      font-size: 16px;
      font-family: sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      position: relative;
    }

    body {
      background: #e6ecf0;
      color: #14171a;
      font-size: 14px;
      line-height: 20px;
      overflow-y: scroll;
      margin: 0
    }

    .container {
      position: relative;
      margin: 0 auto;
      margin-top: 100px;
      width: 100%;
      max-width: 600px;
      min-width: 320px;
    }

    .preview-panel {
      background: #FFF;
      overflow: hidden;
      border-radius: 5px;
    }

    .preview-panel .content {
      padding: 10px 10px 10px 70px;
    }

    .light-text {
      color: #657786;
    }

    .media-preview {
      border: 1px solid rgba(136, 153, 166, .5);
      border-radius: 6px;
      overflow: hidden;
    }

    .media-image {
      height: 200px;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .media-summary {
      border-top: 1px solid rgba(136, 153, 166, .5);
      padding: 5px 10px;
      font-size: 13px;
    }

    .media-summary h2 {
      margin: 5px 0;
      font-size: 16px;
    }

    .media-summary p {
      margin-bottom: 3px;
      font-size: 13px;
    }

    .avatar {
      float: left;
      width: 50px;
      height: 50px;
      margin-left: -60px;
      object-fit: cover;
      border-radius: 50%;
      overflow: hidden;
    }

    p {
      margin: 0;
    }

    .card-media {
      margin-top: 10px;
    }

    .card-footer {
      padding: 10px 0 0 0;
    }

    .card-action-button {
      display: inline-block;
      width: 60px;
      border: none;
      background: none;
      color: #657786;
      font-size: 12px;
      line-height: 18px;
      height: 18px;
      cursor: pointer;
      padding: 0;
      margin: 5px 10px 5px 0;
      opacity: .8;
    }

    .number {
      font-family: arial;
      font-weight: bold;
    }

    .svg-icon {
      height: 18px;
      width: 18px;
      position: relative;
      overflow: visible;
      transition: transform .3s;
      display: inline-block;
      vertical-align: top;
      margin-right: 8px;
    }

    .svg-icon:before {
      content: '';
      background-repeat: no-repeat;
      background-size: 3000%;
      background-position: 0;
      height: 36px;
      width: 36px;
      position: absolute;
      left: -9px;
      top: -9px;
    }

    .svg-icon.icon-reply:before {
      background-image: url('src/reply/reply.svg');
    }

    .svg-icon.icon-retweet:before {
      background-image: url('src/retweet/retweet.svg');
    }

    .svg-icon.icon-like:before {
      background-image: url('src/like/like.svg');
    }

    .svg-icon.icon-fav:before {
      background-image: url('src/fav/fav.svg');
    }

    .svg-icon.icon-thumbup:before {
      background-image: url('src/thumbup/thumbup.svg');
    }

    .svg-icon.icon-bookmark:before {
      background-image: url('src/bookmark/bookmark.svg');
    }

    .svg-icon.icon-donate:before {
      background-image: url('src/donate/donate.svg');
    }

    }

    .card-action-button:hover {
      opacity: 1;
    }

    .card-action-button.active .svg-icon:before {
      transition: background-position 1s steps(29);
      background-position: 100%;
    }
    
    .card-action-button.reply.active .action-count {
      color: #4387DE;
    }
    
    .card-action-button.retweet.active .action-count {
      color: #68AC5B;
    }
    
    .card-action-button.like.active .action-count {
      color: #CD3A60;
    }
    
    .card-action-button.fav.active .action-count {
      color: #F1C24F;
    }
    
    .card-action-button.thumbup.active .action-count {
      color: #4252AF;
    }

    .card-action-button.bookmark.active .action-count {
      color: #F44336;
    }

    .card-action-button.donate.active .action-count {
      color: #FF6F00;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Click the buttons to see animation!</h1>
    <br>
    <div class="preview-panel">
      <div class="twitter-card">
        <div class="content">
          <div class="card-header">
            <img class="avatar" src="http://dtm-hakase.biz/wp-content/uploads/2017/08/hatsune-miku.jpg" alt="">
            <span class="fullname"><b>Hatsune Miku</b></span>
            <span class="verified-icon"></span>
            <span class="username light-text">@cfm_miku_en</span>
            <span class="light-text">Â·</span>
            <span class="time light-text">2 hours</span>
          </div>
          <div class="card-text">
            <p>Hatsune Miku VR Coming To HTC Vive & Oculus Rift Next Week</p>
          </div>
          <div class="card-media">
            <div class="media-preview">
              <img class="media-image" src="https://www.vrfocus.com/wp-content/uploads/2018/02/Hatsune_Miku_VR_screenshot1-1130x580.jpg">
              <div class="media-summary">
                <h2>Hatsune Miku VR Coming To HTC Vive & Oculus Rift Next Week</h2>
                <p>The rhythm action title will feature 8 songs to begin with.</p>
                <div class="provider light-text"><span>vrfocus.com</span></div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-actions">
              <button class="card-action-button reply" type="button">
                <span class="svg-icon icon-reply"></span>
                <span class="action-count number">4</span>
              </button>
              <button class="card-action-button retweet" type="button">
                <span class="svg-icon icon-retweet"></span>
                <span class="action-count number">21</span>
              </button>
              <button class="card-action-button like" type="button">
                <span class="svg-icon icon-like"></span>
                <span class="action-count number">33</span>
              </button>
              <button class="card-action-button fav" type="button">
                <span class="svg-icon icon-fav"></span>
                <span class="action-count number">22</span>
              </button>
              <button class="card-action-button thumbup" type="button">
                <span class="svg-icon icon-thumbup"></span>
                <span class="action-count number">16</span>
              </button>
              <button class="card-action-button bookmark" type="button">
                <span class="svg-icon icon-bookmark"></span>
                <span class="action-count number">35</span>
              </button>
              <button class="card-action-button donate" type="button">
                <span class="svg-icon icon-donate"></span>
                <span class="action-count number">8</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (() => {
      document.querySelectorAll('.card-action-button').forEach((node) => {
        node.addEventListener('click', () => {
          if (node.classList.contains('active')) {
            node.classList.remove('active');
            let count = node.querySelector('.action-count').textContent;
            count = parseInt(count) - 1;
            node.querySelector('.action-count').textContent = count;
          } else {
            node.classList.add('active');
            let count = node.querySelector('.action-count').textContent;
            count = parseInt(count) + 1;
            node.querySelector('.action-count').textContent = count;
          }
        })
      });
    })()

  </script>
</body>

</html>
